<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart {
            margin-top: 20px;
        }
        .cart-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item .info {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item .info h3 {
            font-size: 18px;
            color: #333;
        }
        .cart-item .info p {
            font-size: 14px;
            color: #555;
        }
        .cart-item .quantity {
            display: flex;
            align-items: center;
        }
        .cart-item .quantity input {
            width: 50px;
            padding: 5px;
            margin-left: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cart-item .total-price {
            font-size: 18px;
            color: #e74c3c;
        }
        .cart-item .remove {
            cursor: pointer;
            color: #e74c3c;
            font-weight: bold;
        }
        .checkout {
            text-align: center;
            margin-top: 30px;
        }
        .checkout .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .checkout .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Корзина</h1>

        <div class="cart">
            <!-- Жиһаздың бір картасы -->
            <div class="cart-item">
                <img src="C:\Users\12\Desktop\index.html/10.jpg" alt="Ас үй үстелі">
                <div class="info">
                    <h3>Ас үй үстелі</h3>
                    <p>Түс: Қара</p>
                    <p>Материал: Ағаш</p>
                    <p>Өлшемі: 150 x 90 см</p>
                </div>
                <div class="quantity">
                    <label for="quantity">Саны: </label>
                    <input type="number" id="quantity" value="1" min="1" />
                </div>
                <div class="total-price">
                    <p>80,000 KZT</p>
                </div>
                <div class="remove" onclick="removeItem(this)">Өшіру</div>
            </div>

            <!-- Басқа жиһаздар қосуға болады (код қайталанып отырады) -->

        </div>

        <div class="checkout">
            <a href="сайт52.html" class="button">Сатып алу</a>
        </div>
    </div>

    <script>
        function removeItem(element) {
            // Жиһазды корзинадан өшіру
            const item = element.closest('.cart-item');
            item.remove();
        }

        function proceedToCheckout() {
            alert('Сатып алу процесі басталады!');
            // Бұл жерде сатып алу процесін іске қосуға болады
        }
    </script>

</body>
